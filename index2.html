<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos en lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Instagram-Bootstrap</title>
    <script src="https://kit.fontawesome.com/02ae6d82df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-sm-1 col-md-12 col-lg-12">
            <!--Barra de Navegacion-->
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Logo" width="20" height="20"
                            class="d-inline-block align-text-top">
                        Instagram
                    </a>
                    <div class="d-flex me-3">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success me-3" data-bs-toggle="modal"
                            data-bs-target="#primerModal">
                            Crear un nuevo post
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="primerModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear un nuevo post</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <!--Cuerpo-->
                                    <div class="modal-body">
                                        <p>Captura:</p>
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a comment here"
                                                id="floatingTextarea2" style="height: 70px"></textarea>
                                            <label class="text-muted" for="floatingTextarea2">Inserta tus capturas de
                                                fotos</label>
                                        </div>
                                        <div class="my-3">
                                            <button type="button" class="btn btn-light"><i
                                                    class="fa-solid fa-camera-retro"></i></button>
                                            <button type="button" class="btn btn-light"><i
                                                    class="fa-solid fa-location-dot"></i></button>
                                        </div>
                                    </div>
                                    <!--Footer-->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-success">Publicar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Boton Drop-->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-lg-end">
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li><a class="dropdown-item" href="#">Accesibilidad</a></li>
                                <li><a class="dropdown-item" href="#">Privacidad</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#">Cerrar sesion</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1 col-md-12 col-lg-12">
            <!--Navegacion entre html-->
            <nav class="nav justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true"><a href="/index.html"><i
                                class="fa-solid fa-hippo"></i></a></button>
                    <button class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                        aria-selected="false"><a href="/index2.html"><i class="fa-solid fa-list"></i></a></button>
                </div>
            </nav>
            <!--Fotos en Lista-->
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-profile" role="tabpanel"
                    aria-labelledby="nav-profile-tab" tabindex="0">
                    <div class="container-fluid align-item-center ms-1 me-1">
                        <div class="row">
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
